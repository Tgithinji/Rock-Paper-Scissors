<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="./styles.css" >
    <script src="./script.js" defer></script>
</head>
<body>
   <div id="main">
    <h1>Rock, Paper, Scissors</h1>
    <p>First to win 5 games wins</p>
     <div class="images">
        <button value="rock"><img src="./img/th.webp" alt="rock"></button>
        <button value="paper"><img src="./img/th (1).webp" alt="paper"></button>
        <button value="scissors"><img src="./img/th (2).webp" alt="scissors"></button>
     </div>
     <div class="scores">
        <div class="single-score">
            <p>YOU</p>
            <p class="final-score">0</p>
        </div>
        <div class="single-score">
            <p>COMPUTER</p>
            <p class="final-score">0</p>
        </div>
     </div>
   </div>
</body>
</html>
